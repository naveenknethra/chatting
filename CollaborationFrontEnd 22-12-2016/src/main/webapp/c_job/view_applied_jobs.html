<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Applied Jobs</title>
</head>
<body>

<br><br><br><br><br>
<div id="myDiv" style="background-image:url('resources/images/images (10).jpg');background-repeat: no-repeat; 
      background-size: cover;">
<div class="container" ng-controller="JobController as ctrl">

<div ng-repeat="jobapplied in ctrl.jobsapplied">

Job ID:<label>{{jobapplied.jobID}}</label><br>

<br>
</div>

</div>
</div>

</div>
</body>
</html>
