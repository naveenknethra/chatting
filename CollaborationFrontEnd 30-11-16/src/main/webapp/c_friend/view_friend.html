<div class="container" ng-controller="FriendController as ctrl">

     <p>
     <p>
     <p>
     <p>
     
     <p>
     <p>
     <p>
     <p>
     
     <div class="form-group has-feedback"></div>
     
     Search for Friend
     
    <p><input type="text" ng-model="sear_text"></p>
    
    
      <div ng-repeat="friend in ctrl.friends | filter: sear_text">
      
           <fieldset >
               <legend></legend>
               
                 <p>Name: {{friend.friendID}} &nbsp; &nbsp; &nbsp; Status: {{friend.status}} &nbsp; &nbsp; &nbsp;
                 <button ng-hide="friend.status=='A' || friend.status=='R'" type="button" 
                            ng-click="ctrl.friendaccept(friend)" class="btn btn-warning btn-sm">ACCEPT</button>
                  <button ng-hide="friend.status=='A' || friend.status=='R'" type="button" 
                            ng-click="ctrl.friendreject(friend)" class="btn btn btn-danger btn-sm">REJECT</button>
                 </p>
                 
                 <div  ng-show="friend.status=='A'">
                   <a href="#/chat">Send Message</a>
                   </div>
                   
                   
                   
            </fieldset>
          </div>     
          
          
       </div>
