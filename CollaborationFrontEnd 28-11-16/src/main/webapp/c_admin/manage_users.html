<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<br>

<div class="container" ng-controller="UserController as ctrl">

<div ng-repeat="user in ctrl.users">

 <div class="row">
   <div class="table-response">
   <table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>							
							<th>Mobile no:</th>
							<th>Gender</th>
							<th>Role</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody>
					
							<tr class="success">
								<td>{{user.id}}</td>
								<td>{{user.name}}</td>
								<td>{{user.email}}</td>
								<td>{{user.mob_no}}</td>
								<td>{{user.gender}}</td>
								<td>{{user.role}}</td>
								<td>{{user.address}}</td>								
								 <td><a href=""><button type="button" class="btn btn-primary">ACCEPT</button></a></td>
          <td><a href=""><button type="button" class="btn btn-danger">REJECT</button></a></td>
							</tr>
</tbody>
</table>
   </div>
 </div>


</div>

</div>

</body>
</html>
